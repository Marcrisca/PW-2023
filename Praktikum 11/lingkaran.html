<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Lingkaran</title>
    <script>
        function hitungLingkaran() {
            let jariJari = document.getElementById("jari-jari").value;
            let luas = 3.14 * (jariJari * jariJari);
            let keliling = 2 * 3.14 * jariJari;

            let hasilLuas = document.getElementById("luas");
            let hasilKeliling = document.getElementById("keliling");

            hasilLuas.innerHTML = "Luas Lingkaran: " + luas;
            hasilKeliling.innerHTML = "Keliling Lingkaran: " + keliling;
        }
    </script>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    Jari-Jari Lingkaran: 
    <input type="number" id="jari-jari">
    <br><br>
    <button onclick="hitungLingkaran()">Hitung</button>
    <br><hr>
    <h2>Hasil Perhitungan</h2>
    <div id="luas"></div>
    <div id="keliling"></div>
</body>
</html>
