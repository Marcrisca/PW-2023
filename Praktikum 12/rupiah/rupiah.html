<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupiah</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%; 
        }

        fieldset {
            width: 60%;
            margin: 0 auto; 
        }
    </style>
    <script>
        function hitung_kurs() {
            const kurs = {
                "1 Dollar US": 9915,
                "1 Dollar Singapore": 13472,
                "1 Ringgit Malaysia": 874,
                "1 Yen Jepang": 120,
                "1 Euro": 15888,
                "1 Riyal Arab Saudi": 3592
            };

            let nilaiRupiahInput = document.getElementById("nilaiRupiah").value;
            let valasPilihan = document.getElementById("valas").value;

            let nilaiRupiah = nilaiRupiahInput*kurs[valasPilihan];

            let nilaiRupiahElement = document.getElementById("nilaiRupiahOutput");
            nilaiRupiahElement.innerHTML = nilaiRupiah
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Kurs Rupiah - Mata Uang Asing</h1>
        </legend>
        <br>
        <table>
            <tr>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </tr>
            <tr>
            <td><input type="number" id="nilaiRupiah"></td>
            <td>
             <select id="valas">
                        <option value="1 Dollar US">Dollar US</option>
                        <option value="1 Dollar Singapore">Dollar Singapore</option>
                        <option value="1 Ringgit Malaysia">Ringgit Malaysia</option>
                        <option value="1 Yen Jepang">Yen Jepang</option>
                        <option value="1 Euro">Euro</option>
                        <option value="1 Riyal Arab Saudi">Riyal Arab Saudi</option>
                    </select>
                </td>
                <td><span id="nilaiRupiahOutput"></span></td>
            </tr>
        </table>
        <button onclick="hitung_kurs()">Hitung Konversi</button>
    </fieldset>
</body>

</html>
